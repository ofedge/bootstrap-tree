<!DOCTYPE html>
<html>
<head lang="zh-CN">
<title>index.html</title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/bootstrap-tree.min.css">
<link rel="stylesheet" href="css/bootstrap.min.css">
<script src="js/jquery-1.11.2.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/bootstrap-tree.min.js"></script>
<script>
$(function(){
	$('#tree').bootstrapTree({
		openOnLoad: false,
		icons: {
			openedNodeIcon: 'glyphicon-folder-open',
			closedNodeIcon: 'glyphicon-folder-close',
			leafNodeIcon: 'glyphicon-file'
		}
	});
});
function closeTree(){
	$('#tree').bootstrapTree('closeAll');
}
function openTree(){
	$('#tree').bootstrapTree('openAll');
}
</script>
</head>
<body>
<nav class="navbar navbar-default">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#nav-navbar-collapse" aria-expanded="false">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="/">bootstrap tree</a>
    </div>
    <div class="collapse navbar-collapse" id="nav-navbar-collapse">
      <ul class="nav navbar-nav">
        <li class="active"><a href="#demo">示例</a>
      </ul>
    </div> 
  </div>
</nav>
<div class="container well">
    <fieldset id="demo">
        <legend>bootstrap tree 示例</legend>
		<div id="tree">
			<ul>
				<li><span> 父节点</span> <a href="#">链接1</a>
					<ul>
						<li><span> 子节点</span> <a href="#">链接2</a>
							<ul>
								<li><span> 子子节点</span> <a href="#">链接3</a>
									<ul>
										<li><span> 子子子节点</span> <a href="#">链接4</a></li>
									</ul>
								</li>
							</ul>
							<ul>
								<li><span> 子子节点</span> <a href="#">链接5</a></li>
							</ul>
						</li>
					</ul>
					<ul>
						<li><span> 子节点</span> <a href="#">链接6</a>
							<ul>
								<li><span> 子子节点</span> <a href="#">链接7</a>
									<ul>
										<li><span> 子子子节点</span> <a href="#">链接8</a>
										</li>
									</ul>
								</li>
							</ul>
						</li>
					</ul>
					<ul>
						<li><span> 子节点</span> <a href="#">链接9</a></li>
					</ul>
				</li>
			</ul>
		</div>
    </fieldset>
    <hr>
    <button class="btn btn-default" onclick="closeTree()">关闭</button>
    <button class="btn btn-default" onclick="openTree()">打开</button>
</div>
<footer>
	<div class="container">
        <ul>
            <li><a href="http://jquery.com">jQuery</a>
            <li><a href="http://www.bootcss.com/">Bootstrap 中文网</a>
            <li><a href="http://glyphicons.com/">glyphicons</a>
            <li>基于: <a href="http://runjs.cn/detail/yb2n864s">bootstrap tree</a>
        </ul>
	</div>
</footer>
</body>
</html>
